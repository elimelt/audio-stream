<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <link rel="stylesheet" href="{{ url('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Audio Streaming</h1>
    <input type="text" id="channelInput" placeholder="Enter Channel ID">
    <button id="connectBtn">Connect</button>

    <h2>Connected Channel: <span id="channelIdDisplay"></span></h2>
    <button id="startProduceBtn">Start Producing</button>
    <button id="stopProduceBtn" disabled>Stop Producing</button>
    <button id="startConsumeBtn">Start Consuming</button>
    <button id="stopConsumeBtn" disabled>Stop Consuming</button>

    <h2>Available Channels</h2>
    <ul id="channelsList"></ul>

    <script src="{{ url('static', filename='js/client.js') }}"></script>
</body>
</html>
